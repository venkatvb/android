<html>
<head>
    <meta charset="utf-8" />
    <title>Angle</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.css">
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/mobile-angular-ui.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">


<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
    <h1 class="app-name">My App</h1>

    <div class="scrollable">
        <div class="scrollable-content">
            <div class="list-group" toggle="off" bubble target="mainSidebar">
                <a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
                <!-- ... -->
            </div>

        </div>
    </div>
</div>


<div class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar">

    <div class="scrollable">
        <div class="scrollable-content section">

            <form action="" id="">

                <div bs-panel title="Add Handle">

                    <input
                            bs-form-control

                            type="text"
                            ng-model="user.handle"
                            label="Handle"
                            label-class="col-xs-3 col-sm-2 col-lg-1"
                            class="col-xs-9 col-sm-10 col-lg-11"
                            placeholder="CF Handle"
                            />

                </div>


                <div bs-panel class="form-actions">
                    <div content-for="navbarAction" duplicate>
                        <button class="btn btn-primary" ng-click="add()">
                            Save
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


<div class="app">

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" >
            <span>CODEFORCES</span>
        </div>
        <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
            </div>
        </div>
        <div class="btn-group pull-right">
            <div ng-click="toggle('rightSidebar')" class="btn btn-navbar ">
                <i class="fa fa-code"></i> Handle
            </div>
        </div>
    </div>



    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>

        <ng-view class="app-content" ng-hide="loading">

            <div class="scrollable">
                <div class="scrollable-content">
                    <div class="list-group">
                        <a ng-repeat="user in usr" class="list-group-item" href="#/">{{ user.handle }}<i class="fa fa-chevron-right pull-right"></i></a>
                        <!-- ... -->
                    </div>

                </div>
            </div>

        </ng-view>
    </div>


</div><!-- ~ .app -->


</body>
</html>
